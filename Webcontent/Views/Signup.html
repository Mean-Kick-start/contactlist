
<div class="container">
    <h1 class="well">Registration Form</h1>
    <div class="col-lg-12 well">
        <div class="row">
            <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6 form-group required">
                            <label>First Name</label>
                            <input type="text" name="fname" placeholder="Enter First Name Here.." class="form-control" ng-model="user.fname" required>
                            <p ng-show="userForm.fname.$invalid && !userForm.fname.$pristine" class="help-block">First name is required</p>
                        </div>
                        <div class="col-sm-6 form-group required">
                            <label class="required">Last Name</label>
                            <input type="text"  name="lname" placeholder="Enter Last Name Here.." class="form-control required" ng-model="user.lname" required>
                            <p ng-show="userForm.lname.$invalid && !userForm.lname.$pristine" class="help-block" >Last name is required</p>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="required">Password</label>
                        <input type="password" name="password" placeholder="Enter Password Here.." class="form-control" ng-model="user.password" required>
                        <p ng-show="userForm.password.$invalid && !userForm.password.$pristine" class="help-block">Password is required</p>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea placeholder="Enter Address Here.." rows="3" class="form-control" ng-model="user.address" required></textarea>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 form-group">
                            <label>City</label>
                            <input type="text" placeholder="Enter City Name Here.." class="form-control" ng-model="user.city" required>
                        </div>
                        <div class="col-sm-4 form-group">
                            <label>Zip</label>
                            <input type="text" placeholder="Enter Zip Code Here.." class="form-control" ng-model="user.zip" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label>Company</label>
                            <input type="text" placeholder="Enter Company Name Here.." class="form-control" ng-model="user.company">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" placeholder="Enter Phone Number Here.." class="form-control" ng-model="user.phone">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" name="email" placeholder="Enter Email Address Here.." class="form-control" ng-model="user.email" required>
                        <p ng-show="userForm.email.$invalid && !userForm.email.$pristine">Type a valid email</p>
                    </div>
                    <button type="button" class="btn btn-lg btn-info" ng-click="reset()">Reset</button>
                    <button type="submit" class="btn btn-lg btn-info" ng-disabled="userForm.$invalid">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
